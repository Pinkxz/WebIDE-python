<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE Simples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #container {
            display: flex;
            flex-grow: 1;
            min-height: 0; 
        }

        #editor-container, #console-container {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 120px);
        }

        #editor-container {
            margin-right: 5px;
        }

        #console-container {
            margin-left: 5px;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: monospace;
        }
        .CodeMirror {
            height: 100%;
            width: 100%;
            border: 1px solid #eee;
            flex-grow: 1;
            /* Remove overflow-y: auto; from here */
        }
        .CodeMirror-scroll {
            overflow-x: auto;
            overflow-y: auto; /* Add overflow-y: auto; here */
        }

        #console {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: monospace;
            background-color: #000;
            color: #eee;
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
        }
        .editor-codemirror{
          flex-grow: 1;
          height: 100%;
        }

        #toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="btn" id="run">RUN</button>
       <!-- <button class="btn" id="debug">DEBUG</button> -->
    </div>

    <div id="container">
        <div id="editor-container">
            <h2>Editor</h2>
            <div class="editor-codemirror">
              <textarea id="editor"></textarea>
            </div>
        </div>
        <div id="console-container">
            <h2>Console</h2>
            <div id="console"></div>
        </div>
    </div>
    <footer>
        <p>IDE simples - Por Victor Mateus
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
